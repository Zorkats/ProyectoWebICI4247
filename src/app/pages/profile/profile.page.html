<!-- HEADER ------------------------------------------------------------>
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Mi perfil</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onEditProfile()">
        <ion-icon slot="start" name="create-outline"></ion-icon>
        Editar perfil
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- CONTENT ----------------------------------------------------------->
<ion-content [fullscreen]="true" class="ion-padding">

  <!-- === Resumen de usuario === -->
  <ion-card class="user-summary">
    <ion-item lines="none">
      <ion-avatar slot="start" class="avatar-xl">
        <img [src]="user?.avatarUrl || defaultAvatar" />
      </ion-avatar>
      <ion-label>
        <h2>{{ user?.name }}</h2>
        <p>{{ user?.email }}</p>
      </ion-label>
    </ion-item>

    <ion-card-content>
      <ion-button shape="round" size="small" (click)="onEditProfile()">
        Editar
      </ion-button>
      <ion-button
        shape="round"
        size="small"
        fill="outline"
        (click)="goToChangePassword()"
      >
        Cambiar contraseña
      </ion-button>
    </ion-card-content>
  </ion-card>

  <!-- === Estadísticas === -->
  <h2 class="section-title">Estadísticas</h2>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" sizeMd="3" *ngFor="let stat of stats">
        <ion-card class="stat-card">
          <ion-icon [name]="stat.icon" class="stat-icon"></ion-icon>
          <h3>{{ stat.value }}</h3>
          <p>{{ stat.label }}</p>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- === Seguridad === -->
  <h2 class="section-title">Seguridad</h2>

  <ion-card>
    <ion-list>
      <ion-item lines="full">
        <ion-icon slot="start" name="key-outline"></ion-icon>
        <ion-label>
          Contraseña<br />
          <small>Último cambio: {{ security.lastPwdChange | date }}</small>
        </ion-label>
        <ion-button
          slot="end"
          size="small"
          fill="outline"
          (click)="goToChangePassword()"
        >
          Cambiar
        </ion-button>
      </ion-item>

      <ion-item *ngIf="security">
        <ion-icon slot="start" name="shield-checkmark-outline"></ion-icon>
        <ion-label>Autenticación 2 FA</ion-label>
        <ion-toggle
          slot="end"
          [(ngModel)]="security.twoFA"
          (ionChange)="toggle2FA()"
        ></ion-toggle>
      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>
