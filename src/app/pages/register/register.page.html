<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Crea tu cuenta</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="onRegister()">
        <ion-item>
          <ion-label position="stacked">Nombre de usuario</ion-label>
          <ion-input [(ngModel)]="username" name="username" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">RUT</ion-label>
          <ion-input [(ngModel)]="rut" name="rut" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Correo Electrónico</ion-label>
          <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Región</ion-label>
          <ion-input [(ngModel)]="region" name="region" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Comuna</ion-label>
          <ion-input [(ngModel)]="comuna" name="comuna" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Contraseña</ion-label>
          <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Confirmar Contraseña</ion-label>
          <ion-input [(ngModel)]="confirmPassword" name="confirmPassword" type="password" required></ion-input>
        </ion-item>
        <ion-item lines="none">
          <ion-label>Acepto los Términos y Condiciones</ion-label>
          <ion-checkbox [(ngModel)]="termsAccepted" name="termsAccepted"></ion-checkbox>
        </ion-item>
        <ion-button expand="full" type="submit" class="ion-margin-top">
          Registrarse
        </ion-button>
      </form>
      <ion-item lines="none" class="ion-text-center">
        <ion-label>
          ¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
