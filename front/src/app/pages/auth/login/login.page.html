<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="form-container">
    <h1 class="ion-text-center">Bienvenido de vuelta</h1>
    <p class="ion-text-center">Ingresa tus credenciales para continuar</p>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input type="email" formControlName="email" required></ion-input>
      </ion-item>
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
        El correo electrónico es requerido y debe ser válido.
      </div>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" formControlName="password" required></ion-input>
      </ion-item>
       <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
        La contraseña es requerida.
      </div>

      <ion-button expand="block" type="submit" [disabled]="loginForm.invalid" class="ion-margin-top">
        Ingresar
      </ion-button>
    </form>

    <div class="ion-text-center ion-margin-top">
      <a routerLink="/auth/register">¿No tienes una cuenta? Regístrate</a>
    </div>
  </div>
</ion-content>
