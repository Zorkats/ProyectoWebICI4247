<ion-content class="auth-content">
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="brand-logo">
          <ion-icon name="globe-outline"></ion-icon>
          <span>Sweet Trip</span>
        </div>
        <h2>Crear Cuenta</h2>
      </div>

      <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="auth-form">
        <div class="input-group">
          <ion-item class="auth-input" lines="none">
            <ion-input 
              type="text" 
              formControlName="name" 
              placeholder="Nombre Completo"
              required>
            </ion-input>
          </ion-item>
          <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="error-message">
            Tu nombre es requerido.
          </div>
        </div>

        <div class="input-group">
          <ion-item class="auth-input" lines="none">
            <ion-input 
              type="email" 
              formControlName="email" 
              placeholder="Correo Electrónico"
              required>
            </ion-input>
          </ion-item>
          <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-message">
            El correo es inválido.
          </div>
        </div>

        <div class="input-group">
          <ion-item class="auth-input" lines="none">
            <ion-input 
              type="password" 
              formControlName="password" 
              placeholder="Contraseña"
              required>
            </ion-input>
          </ion-item>
          <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">
            La contraseña debe tener al menos 6 caracteres.
          </div>
        </div>

        <ion-button 
          expand="block" 
          type="submit" 
          [disabled]="registerForm.invalid" 
          class="auth-button register-button">
          Registrarse
        </ion-button>
      </form>

      <div class="auth-footer">
        <div class="login-link">
          <span>¿Ya tienes una cuenta?</span>
          <a routerLink="/auth/login">Iniciar Sesión</a>
        </div>
      </div>
    </div>
  </div>
</ion-content>
