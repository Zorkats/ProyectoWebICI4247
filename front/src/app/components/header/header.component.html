<ion-header class="ion-no-border main-header">
  <ion-toolbar color="light">
    <ion-title slot="start" class="header-logo">
      <ion-icon name="globe-outline" aria-hidden="true" color="primary"></ion-icon>
      Sweet Trip
    </ion-title>

    <ion-buttons slot="end" class="header-right-buttons ion-hide-md-down">
      <ion-button fill="clear" class="nav-button">Nosotros</ion-button>
      <ion-button fill="clear" class="nav-button">Contacto</ion-button>

      <ng-container *ngIf="!(isAuthenticated$ | async)">
        <div class="button-separator"></div>
        <ion-button fill="outline" class="login-button" routerLink="/auth/login">Iniciar Sesión</ion-button>
        <ion-button class="register-button ion-no-padding" routerLink="/auth/register">
          <span class="ion-padding-horizontal">Registrarse</span>
        </ion-button>
      </ng-container>

      <ng-container *ngIf="currentUser$ | async as user">
        <div class="button-separator"></div>
        <ion-button fill="clear" routerLink="/profile" class="user-greeting-button">¡Hola, {{ user.name }}!</ion-button>
        <ion-button fill="solid" color="danger" class="logout-button" (click)="logout()">Cerrar Sesión</ion-button>
      </ng-container>

    </ion-buttons>

    <ion-buttons slot="end" class="ion-hide-md-up">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
