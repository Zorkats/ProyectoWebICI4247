<ion-card class="trip-card" *ngIf="viaje">
  <img [src]="viaje.image_url || 'assets/images/placeholder-trip.jpg'" alt="Imagen del viaje a {{ viaje.destination.name }}" />
  
  <ion-card-header>
    <ion-card-title>{{ viaje.name }}</ion-card-title>
    <ion-card-subtitle>{{ viaje.destination.name }}, {{ viaje.destination.country }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-text color="medium">
      <p><ion-icon name="calendar-outline" slot="start"></ion-icon> {{ viaje.start_date | date:'dd/MM/yyyy' }} - {{ viaje.end_date | date:'dd/MM/yyyy' }}</p>
    </ion-text>

    <ion-chip [color]="viaje.status.name === 'COMPLETADO' ? 'success' : (viaje.status.name === 'CANCELADO' ? 'danger' : 'primary')">
      <ion-label>{{ viaje.status.name }}</ion-label>
    </ion-chip>
  </ion-card-content>
  
  <ion-footer class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-button fill="clear" [routerLink]="['/viajes', viaje.id]">Ver Detalles</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</ion-card>
