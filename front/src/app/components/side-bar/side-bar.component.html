<!-- src/app/shared/components/custom-sidebar/custom-sidebar.component.html -->
<div class="sidebar-wrapper" [class.active]="isOpen">
    <!-- Overlay para cerrar el sidebar al hacer clic fuera -->
    <div
            class="sidebar-overlay"
            [id]="overlayId"
            *ngIf="isOpen"
            (click)="handleOverlayClick($event)">
    </div>

    <!-- Contenido del sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2 class="sidebar-title">🌐Sweet Trip</h2>
            <button class="close-button" (click)="closeSidebar()">×</button>
        </div>

        <div class="user-container">
            <div class="avatar-container">
                <img src="https://github.com/DmV554.png" alt="Avatar" class="avatar">
            </div>

            <div class="user-info">
                <p class="user-name">Usuario</p>
                <p class="user-role">Viajero</p>
            </div>
        </div>

        <nav class="sidebar-nav">
            <ul class="menu-list">
                <li class="menu-item" routerLink="/dashboard" routerLinkActive="active">
                    <span class="menu-icon">🏠</span>
                    <span class="menu-label">Inicio</span>
                </li>
                <li class="menu-item" routerLink="/mis-viajes" routerLinkActive="active">
                    <span class="menu-icon">✈️</span>
                    <span class="menu-label">Mis viajes</span>
                </li>
                <li class="menu-item" routerLink="/explore" routerLinkActive="active">
                    <span class="menu-icon">🧭</span>
                    <span class="menu-label">Explorar</span>
                </li>
                <li class="menu-item" routerLink="/calendario" routerLinkActive="active">
                    <span class="menu-icon">📅</span>
                    <span class="menu-label">Calendario</span>
                </li>
                <li class="menu-item" routerLink="/profile" routerLinkActive="active">
                    <span class="menu-icon">👤</span>
                    <span class="menu-label">Perfil</span>
                </li>
                <li class="menu-item" routerLink="/configuracion" routerLinkActive="active">
                    <span class="menu-icon">⚙️</span>
                    <span class="menu-label">Configuración</span>
                </li>
            </ul>
        </nav>
    </div>
</div>
